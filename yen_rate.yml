name: Daily JPY to EUR Rate Check

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-rate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("httr")'
          Rscript -e 'install.packages("emayili")'

      - name: Run R script
        env:
          EXCHANGERATE_API_KEY: ${{ secrets.EXCHANGE_API_KEY }}  # API key from secrets
          EMAIL_ADDRESS: ${{ secrets.SMTP_USER }}  # Email address from secrets
          EMAIL_PASSWORD: ${{ secrets.SMTP_PASSWORD }}  # Email password from secrets
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}  # Recipient email from secrets
        run: Rscript yen_to_euro.R