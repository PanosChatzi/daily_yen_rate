name: Daily JPY to EUR Rate Check

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-rate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("httr", "jsonlite", "emayili"), dependencies=TRUE)'

      - name: Run R script
        env:
          EXCHANGERATE_API_KEY: ${{ secrets.EXCHANGE_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.SMTP_USER }}
          EMAIL_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          PRICE_THRESHOLD: ${{ secrets.PRICE_THRESHOLD }}
        run: Rscript yen_to_euro.R
